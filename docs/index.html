<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="msapplication-tap-highlight" content="no"/> 

		<title>Marka - Beautiful icon transformation</title>
		<meta name="description" content="The easy and beautiful way to transform your icon" />

		<link rel="stylesheet" type="text/css" href="./static/marka/css/marka.css">
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./static/css/style.css">
	</head>
	<body>
		
		<div id="lead">
			<div class="box">
				<h1>Marka</h1>
				<p>Beautiful icon transformations</p>
				<p>(v0.2.0-dev)</p>
				<a href="./getting-started.html" class="button">View Docs</a>
			</div>
		</div>

		<div id="preview">

			<div class="box">
				<i id="prevIcon" class="nav"></i>
				<i id="nextIcon" class="nav"></i>
				<i id="icon" data-icon="circle" data-rotate="up"></i>
				<div id="code">
					<i class="blue italic">var</i> m <i class="red">= <i class="italic">new</i></i> <i class="blue italic">Marka</i>(<i class="string">'#icon'</i>); <br>
					<span class="line"></span>
				</div>
			</div>

			<div class="footer">
				2014 &copy; <a href="http://fian.my.id/">Alfiana E. Sibuea</a>. All right reserved.
			</div>
		</div>

		<script type="text/javascript" src="./static/marka/js/marka.js"></script>
		<script type="text/javascript" src="./static/js/jquery.min.js"></script>
		<script type="text/javascript" src="./static/js/main.js"></script>

	</body>
</html>
